<a routerLink="/home">home</a>
<div class="container">

    <div *ngFor="let detail of details">
        <div class="mt-3">
            <h2 class="text-white">
                {{detail.strDrink}}
            </h2>
        </div>
        <div class="d-flex flex-direction-row">
            <img [src]="detail.strDrinkThumb" alt="" width="300px">
            <!-- {{detail.idDrink|json}} -->
            <div class="d-flex justify-content-center">
                <ul>
                    <h3 class="text-white">Ingredients</h3>
                    <li>{{detail.strIngredient1}}</li>
                    <li>{{detail.strIngredient2}}</li>
                    <li>{{detail.strIngredient3}}</li>
                </ul>
            </div>
        </div>
    </div>
